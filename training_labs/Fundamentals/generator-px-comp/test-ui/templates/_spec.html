<!doctype html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">
        <title>seed-element</title>

        <script src="../../webcomponentsjs/webcomponents.min.js"></script>
        <script src="../../web-component-tester/browser.js"></script>

        <!-- Step 1: import the element to test -->
        <link rel="import" href="../<%= name %>.html">
    </head>
    <body>

        <!-- You use the document as a place to set up your fixtures. -->
        <<%= name %> counterValue="1">Hi</<%= name %>>

        <script>
            var instance = document.querySelector('<%= name %>');

            describe('Instancing <%= name %>', function () {

                it('should automatically instance a <%= name %> from the expected DOM', function () {
                    return chai.expect(instance).to.exist;
                });

                it('should have a default value', function () {
                    return chai.expect(instance.counterValue).to.equal(1);
                });
            });

            describe('Increment', function () {

                it('should increment a counter', function () {
                    instance.increment();
                    return chai.expect(instance.counterValue).to.equal(2);
                });

            });
        </script>

    </body>
</html>
